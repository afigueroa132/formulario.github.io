<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <form id="forma" action="javascript:;">
        <div class="form">
            <h1>Formulario</h1>
            
            <div class="grupo">
                <input name="boleta" type="number" autofocus required size="10" maxlength="10"><span
                    class="barra"></span>
                <label accesskey="B">Boleta</label>
                <output id="salidaBoleta"></output>
            </div>
            
            <div class="grupo">
                <input name="nombre" type="text" required pattern=".{1,30}" maxlength="30" size="33"><span
                    class="barra"></span>
                <label accesskey="N">Nombre</label>
                <output id="salidaNombre"></output>
            </div>
            
            <div class="grupo">
                <input name="grupo" type="text" pattern="[A-Za-z0-9]{5,5}" required maxlength="5" size="5"><span class="barra"></span>
                <label accesskey="G">Grupo</label>
                <output id="salidaGrupo"></output>
            </div>
            
            <div class="grupo">
                <input name="materia" type="text" autofocus required pattern=".{1,30}" maxlength="30" size="33"><span
                    class="barra"></span>
                <label accesskey="M">Materia</label>
                <output id="salidaMateria"></output>
            </div>
            
            <button type="submit" value="Procesar" accesskey="P">Enviar</button>
        </div>
    </form>

    <footer>
        Copyright &copy; Axel Figueroa Cardona
    </footer>
    <script src="CtrlTexto.js"></script>
</body>

</html>
